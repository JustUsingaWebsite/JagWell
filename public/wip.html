<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Work in Progress | JagWell</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="pictures/logo.png" />
</head>
<body>
    <div class="login-container">
      <img src="pictures/logo.png" alt="JagWell Logo" class="logo">
      <h1>Work in Progress</h1>
      <p class="subtitle">This feature is currently under construction</p>
      
      <div class="wip-container" style="margin: 30px 0; display: flex; flex-direction: column; align-items: center;">
        <div class="wip-emoji" style="font-size: 60px; margin-bottom: 20px; animation: bounce 2s infinite;">ðŸš§</div>
        <div class="wip-message" style="font-size: 16px; color: #666; text-align: center; margin-bottom: 20px;">
          Our developers are hard at work, probably fueled by coffee and determination!
        </div>
        
        <div class="progress-container" style="width: 100%; height: 10px; background: #e0e0e0; border-radius: 5px; overflow: hidden; margin: 20px 0;">
          <div class="progress-bar" style="height: 100%; background: linear-gradient(135deg, #B17457, #4A4947); width: 75%; animation: progress 3s infinite;"></div>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 15px;">
          <div class="wip-dot" style="width: 10px; height: 10px; background: #B17457; border-radius: 50%; animation: pulse 1.5s infinite;"></div>
          <div class="wip-dot" style="width: 10px; height: 10px; background: #B17457; border-radius: 50%; animation: pulse 1.5s infinite 0.3s;"></div>
          <div class="wip-dot" style="width: 10px; height: 10px; background: #B17457; border-radius: 50%; animation: pulse 1.5s infinite 0.6s;"></div>
        </div>
      </div>

      <div style="margin: 20px 0; padding: 15px; background: rgba(236, 240, 241, 0.5); border-radius: 12px; border: 1px solid #e0e0e0;">
        <p style="margin: 0; font-size: 14px; color: #333; text-align: center;">
          ðŸš€ <em>Stay tuned! Great things are coming your way!</em>
        </p>
      </div>

      <button class="submit-btn" style="margin-top: 20px;">Return to Login</button>
    </div>

    <script src="js/error-pages.js"></script>
</body>
</html>
