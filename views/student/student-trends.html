<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Trends - JagWell</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="pictures/logo.png" />
</head>
<body>
  
    <div class="dashboard-container">
      <div class="header">
        <img src="pictures/logo.png" alt="JagWell Logo" class="logo">
        <h1>Health Trends</h1>
        <form id="logoutForm" action="/api/auth/logout" method="POST" style="display:inline;">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>

      <!-- Top Navigation Bar -->
      <nav class="top-nav">
        <ul>
          <li><a href="student-dashboard">Home</a></li>
          <li><a href="student-log">Log Data</a></li>
          <li><a href="student-profile">Profile</a></li>
        </ul>
      </nav>

      <div class="trends-section">
        <h2 class="trend-title">Your Wellness Trends</h2>
        <p style="font-size: 18px; color: #666; margin: 20px 0;">📊 Coming Soon!</p>
        <p style="font-size: 14px; color: #999;">We're working on graphs and charts to show your progress over time.</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">📈</div>
          <div class="stat-label">Trends Chart</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">📊</div>
          <div class="stat-label">Mood Distribution</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">⏱️</div>
          <div class="stat-label">Study vs Sleep</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">❤️</div>
          <div class="stat-label">Heart Rate Over Time</div>
        </div>
      </div>
    </div>
</body>
</html>
