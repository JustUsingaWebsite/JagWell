<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Doctor - Patient List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/doctor-styles.css">
  <link rel="icon" href="/pictures/logo.png" />
</head>
<body>
    <div class="dashboard-container">
      <div class="header">
        <img src="/pictures/logo.png" alt="JagWell Logo" class="logo">
        <h1>Doctor - Patient List</h1>
        <form id="logoutForm" action="/api/auth/logout" method="POST" class="logout-form">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>

      <!-- Top Navigation Bar -->
      <nav class="top-nav">
        <ul>
          <li><a href="/doctor-dashboard">Dashboard</a></li>
          <li><a href="/doctor-logging">Logging</a></li>
          <li><a href="/doctor-stats">Stats</a></li>
        </ul>
      </nav>

      <div class="form-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search patients by name, ID, or other details..." class="search-input">
            <button id="searchBtn" class="submit-btn search-btn">Search</button>
        </div>

        <div class="filter-container">
            <div class="filter-group">
                <label for="sortFilter">Sort by:</label>
                <select id="sortFilter" class="filter-select">
                    <option value="name">Name</option>
                    <option value="id">ID</option>
                    <option value="status">Status</option>
                </select>
            </div>
        </div>
      </div>

      <div class="trends-section">
        <table class="table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Last Visit</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
                <!-- Patient data will be loaded dynamically -->
            </tbody>
        </table>

        <div class="pagination" id="paginationContainer">
            <!-- Pagination will be loaded dynamically -->
        </div>
      </div>
    </div>

    <!-- Separate script file will be loaded next -->
    <script src="/js/doctor/doctor-patients.js"></script>
</body>
</html>
